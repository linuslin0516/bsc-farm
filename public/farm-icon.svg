<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- BNB-style diamond background -->
  <polygon points="50,5 95,50 50,95 5,50" fill="#F0B90B"/>
  <polygon points="50,15 85,50 50,85 15,50" fill="#0B0E11"/>

  <!-- Wheat/plant icon in center -->
  <g transform="translate(50, 50)" fill="#F0B90B">
    <!-- Stem -->
    <rect x="-2" y="-5" width="4" height="30" rx="2"/>
    <!-- Left leaves -->
    <ellipse cx="-10" cy="-8" rx="5" ry="10" transform="rotate(-30 -10 -8)"/>
    <ellipse cx="-14" cy="2" rx="4" ry="8" transform="rotate(-45 -14 2)"/>
    <!-- Right leaves -->
    <ellipse cx="10" cy="-8" rx="5" ry="10" transform="rotate(30 10 -8)"/>
    <ellipse cx="14" cy="2" rx="4" ry="8" transform="rotate(45 14 2)"/>
    <!-- Top grain -->
    <ellipse cx="0" cy="-20" rx="4" ry="10"/>
  </g>
</svg>
